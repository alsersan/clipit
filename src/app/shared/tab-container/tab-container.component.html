<ul class="flex flex-wrap mb-4">
  <li class="flex-auto text-center" *ngFor="let tab of tabs">
    <div
      (click)="setActive(tab)"
      class="rounded py-3 px-4 cursor-pointer"
      [ngClass]="{ 'bg-indigo-400': tab.isActive }"
    >
      {{ tab.title }}
    </div>
  </li>
</ul>
<ng-content></ng-content>

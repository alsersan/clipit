<form>
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <input type="text" class="input" placeholder="Enter Name" />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input type="email" class="input" placeholder="Enter Email" />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <input type="number" class="input" />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input type="password" class="input" placeholder="Password" />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <input type="password" class="input" placeholder="Confirm Password" />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <input type="text" class="input" placeholder="Enter Phone Number" />
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
  >
    Submit
  </button>
</form>
